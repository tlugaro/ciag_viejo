<script type="text/javascript" charset="UTF-8" >
    $('#sidebar').addClass('active');
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });

    function onEachFeature(feature, layer) {
        layer.on({
        });
    };
    function styleprov() {
        return {
            weight: 1.5,
            opacity: 0.8,
            color: 	"#ffffff",
            dashArray: '1',
            fillOpacity: 0,
            fillColor: 	"#ffffff"
        };
    }

    var prov= new L.geoJson( provincias, {
        style: styleprov,
        onEachFeature: onEachFeature

    })

    var map = L.map('content', { zoomControl:false, minZoom: 4, zoomSnap: 0.25 }).setView([-38.86, -64.33], 4.5);
    new L.Control.Zoom({ position: 'topright' }).addTo(map);
    var locate_control_e5f44ad5fae447d4ab47540d30978b01 = L.control.locate(
        {position:"topright"}
    ).addTo(map);
    var all = L.layerGroup().addTo(map)
    var layerGroup = L.layerGroup();
    var legend = L.control({position: 'bottomright'});


    var overlayMaps = {
        "Limites Provinciales": prov,

    };
    var baseMaps = {
    };

    var control_capas=    L.control.layers(baseMaps, overlayMaps,{
        position: 'topright', // 'topleft', 'bottomleft', 'bottomright'
        collapsed: false // true
    }).addTo(map);

    L.tileLayer("https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG%3A3857@png/{z}/{x}/{-y}.png",
        {"attribution": "\u003ca href=\"http://www.ciag.com.ar\" target=\"_blank\"\u003eCIAg\u003c/a\u003e | \u003ca href=\"http://www.ign.gob.ar\" target=\"_blank\"\u003eInstituto Geogr\u00e1fico Nacional\u003c/a\u003e + \u003ca href=\"http://www.osm.org/copyright\" target=\"_blank\"\u003eOpenStreetMap\u003c/a\u003e", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "z-index":900, "minZoom": 4, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
    ).addTo(map);

    $('#newLayer').on("click",function(event) {
        event.preventDefault();
        var elemento = document.getElementById("bd").value
        if (elemento == "") {
            alert("Elije un año!")
            return false
        }
        var elemento2 = document.getElementById("var").value
        if (elemento2 == "") {
            alert("Elije un mes!")
            return false
        }

        layerGroup.clearLayers();
        map.removeControl(legend);

        var base2 = ($("#tp option:selected").text()) +"_"+($("#bd option:selected").text());
        var url_to_geotiff_file = ("static/capas/raster/ppmens/Precipitación_" + base2 + ".tif")

        fetch(url_to_geotiff_file)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                parseGeoraster(arrayBuffer).then(georaster => {
                    const min = georaster.mins[0];
                    const max = georaster.maxs[0];
                    const range = georaster.ranges[0];

                    // available color scales can be found by running console.log(chroma.brewer);
                    if ((($("#var option:selected").text()) == "Precipitación mensual (NASA POWER)")) {
                        var scale = chroma.scale(['#814609', '#A55809', '#AF6E2E', '#D7AB68', '#FFEC9D', '#CAE7FC', '#649EC6', '#4084B2', '#2276AF', '#1B689C', '#0D4B75', '#0D4266', '#08314C']);

                        var layer = new GeoRasterLayer({
                            georaster: georaster,
                            opacity: 0.9,
                            pixelValuesToColorFn: function (pixelValues) {
                                var pixelValue = pixelValues[0]; // there's just one band in this raster


                                if ((isNaN(pixelValue))) return null;
                                // scale to 0 - 1 used by chroma
                                // var scaledPixelValue = (pixelValue - min) / range;
                                var scaledPixelValue = (pixelValue - min) / 250;

                                var color = scale(scaledPixelValue).hex();

                                return color;
                            },

                            resolution: 256
                        });
                        console.log("layer:", layer);
                        layer.addTo(layerGroup);
                        map.addLayer(layerGroup);
                        //Precipitación mensual
                        function getColor(d) {
                            return d > 230.0? '#08314C' :
                                d > 220.0 ? '#0D4266' :
                                    d > 200.0 ? '#0D4B75' :
                                        d > 180.0  ? '#1B689C' :
                                            d > 160.0  ? '#2276AF' :
                                                d > 140.0  ? '#4084B2' :
                                                    d > 120.0  ? '#649EC6' :
                                                        d > 100.0  ? '#CAE7FC' :
                                                            d > 80.0  ? '#FFEC9D' :
                                                                d > 60.0  ? '#D7AB68' :
                                                                    d > 40.0  ? '#AF6E2E' :
                                                                        d > 20.0  ? '#A55809' :
                                                                            d > 0.0 ?'#814609':
                                                                                '#683806';


                        }
                        map.fitBounds(layer.getBounds());
                        legend.onAdd = function (map) {

                            var div = L.DomUtil.create('div', 'info legend'),
                                grades =[0,20,40,60,80,100,120,140,160,180,200,220,240],
                                labels = ['<strong></strong>']
                            title = ["mm"];

                            // loop through our density intervals and generate a label with a colored square for each interval
                            for (var i = 0; i < grades.length; i++) {
                                div.innerHTML +=
                                    '<i style="background:' + getColor(grades[i]) + '"></i> ' +
                                    grades[i] + (grades[i + 1] ? ' mm' + '<br>' : ' mm ');
                            }

                            return div;
                        };

                        legend.addTo(map);
                        prov.bringToFront();
                    }
                })
            });
    });
