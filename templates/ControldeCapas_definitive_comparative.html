            function getColor1(d) {
                return d > 27.0 ? '#940000' :
                        d > 26.0  ? '#a2000a' :
                        d > 25.0  ? '#BA0303' :
                        d > 24.0  ? '#d50303' :
                        d > 23.0  ? '#DE3737' :
                        d > 22.0  ? '#980367' :
                        d > 21.0  ? '#980367' :
                        d > 20.0  ? '#ca0087' :

                        d > 15.0  ? '#D6B4FE' :

                        d > 6.0  ? '#c5c5ff' :
                        d > 5.0  ? '#D2D2FE' :
                                    '#DEDEFE';
            }

            function style1(feature1) {
                return {
                    weight: 2,
                    opacity: 1,
                    color: getColor1(feature1.properties.DN),
                    dashArray: '1',
                    fillOpacity: 0.7,
                    fillColor: getColor1(feature1.properties.DN)
                };
            }
var geojsonder;
var layerGroup = L.layerGroup();
var layerGroup1 = L.layerGroup();
var legend = L.control({position: 'bottomright'});

$('#newLayer').on("click",function(event) {
    event.preventDefault();
    layerGroup.clearLayers();
    map.removeControl(legend);
    var base = ($("#bd").val()) + ($("#variable").val());
    var name = ($("#bd").text()) + "-" + ($("#variable").text());
    $.ajax({
        url: "{{ url_for('static',filename='/capas/')}}" + base + ".geojson",

        success: function (data) {
            var geojsonder = new L.geoJson(jQuery.parseJSON(data), {
                    style: style1,
                    pane: 'right',
                    onEachFeature: onEachFeature

                }
            ).addTo(layerGroup);

            layerGroup.addTo(map);
            geojsonder.bindTooltip(
                function (layer) {
                    let div = L.DomUtil.create('div');

                    let handleObject = feature => typeof (feature) == 'object' ? JSON.stringify(feature) : feature;
                    let fields = ["DN"];
                    let aliases = ["Km/h"];
                    let table = '<table>' +
                        String(
                            fields.map(
                                (v, i) =>
                                    `<tr>
            
            
            <td>${handleObject(layer.feature.properties[v])}</td>
            <th>${aliases[i]}</th>
        </tr>`).join(''))
                        + '</table>';
                    div.innerHTML = table;

                    return div
                }
                , {"className": "foliumtooltip", "sticky": true});


legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [4,7,10,13,16,19,21,25,28],
        labels = ['<strong> Intensidad de viento (km/h) </strong>']
        title= ["Intensidad de viento (km/h)"];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor1(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};
