<script type="text/javascript" charset="UTF-8" >
var date= new Date();
	date.setDate(date.getDate() - 2);

    $('#sidebar').addClass('active');

            $('#sidebar').removeClass('active');

 function onEachFeature(feature, layer) {
            layer.on({});
        };
    function styleprov() {
        return {
            weight: 1.5,
            opacity: 0.8,
            color: 	"#ffffff",
            dashArray: '1',
            fillOpacity: 0,
            fillColor: 	"#00FF00"
        };
    }

    var prov= new L.geoJson( provincias, {
        style: styleprov,
        onEachFeature: onEachFeature

    })
 function getColorcircle(d) {
                                    return d > 4.0 ? '#525252' :
                                       d > 3.0 ?  '#FFFF00' :
                                           d > 2.0 ? '#FCD37F' :
                                            d > 1.0 ? '#FFAA00' :
                                                d > 0.0 ?'#ce0e0e' :
                                                    d<-8.0? '#9C9C9C':
                                        '#730000';

                                }
       function getColor(d) {
                                    return d > 4.0 ? '#fff' :
                                       d > 3.0 ?  '#FFFF00' :
                                           d > 2.0 ? '#FCD37F' :
                                            d > 1.0 ? '#FFAA00' :
                                                d > 0.0 ?'#ce0e0e' :
                                                    d<-8.0? '#9C9C9C':
                                        '#730000';

                                }
    function getText(d) {
                                    return d > 4.0 ? 'Sín sequía' :
                                       d > 3.0 ? 'Atención' :
                                           d > 2.0 ? 'Sequía leve' :
                                            d > 1.0 ? 'Sequía moderada' :
                                                d > 0.0 ?  'Sequía intensa':
                                                    d<-8.0? 'Sin dato':
                                        'Sequía extrema';

                                }

 function getColorcirclesedi(d) {
                                    return d > -0.1 ? '#525252' :
                                       d > -0.75 ?  '#FFFF00' :
                                           d > -1.25 ? '#FCD37F' :
                                            d > -1.75 ? '#FFAA00' :
                                                d > -2.0 ?'#ce0e0e' :
                                        '#730000';

                                }
       function getColorsedi(d) {
                                    return d > -0.1 ? '#fff' :
                                       d > -0.75 ?  '#FFFF00' :
                                           d > -1.25 ? '#FCD37F' :
                                            d > -1.75 ? '#FFAA00' :
                                                d > -2.0 ?'#ce0e0e' :
                                        '#730000';

                                }
    function getTextsedi(d) {
                                    return d > -0.1 ? 'Sín sequía' :
                                       d > -0.75 ? 'Atención' :
                                           d > -1.25 ? 'Sequía leve' :
                                            d > -1.75 ? 'Sequía moderada' :
                                                d > -2.0 ?  'Sequía intensa':
                                        'Sequía extrema';

                                }

    var map = L.map('content', { zoomControl:false, minZoom: 4, zoomSnap: 0.25 }).setView([-38.86, -64.33], 4.5);
    new L.Control.Zoom({ position: 'topright' }).addTo(map);
    var locate_control_e5f44ad5fae447d4ab47540d30978b01 = L.control.locate(
        {position:"topright"}
    ).addTo(map);
    var all = L.layerGroup().addTo(map)
    var layerGroup = L.layerGroup();
    var layerGroupdos = L.layerGroup();
    var legend = L.control({position: 'bottomright'});


    var overlayMaps = {
        "Limites Provinciales": prov


    };
    var baseMaps = {
    };

    var control_capas=    L.control.layers(baseMaps, overlayMaps,{
        position: 'topright', // 'topleft', 'bottomleft', 'bottomright'
        collapsed: false // true
    }).addTo(map);

    L.tileLayer("https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG%3A3857@png/{z}/{x}/{-y}.png",
        {"attribution": "\u003ca href=\"http://www.ciag.com.ar\" target=\"_blank\"\u003eCIAg\u003c/a\u003e | \u003ca href=\"http://www.ign.gob.ar\" target=\"_blank\"\u003eInstituto Geogr\u00e1fico Nacional\u003c/a\u003e + \u003ca href=\"http://www.osm.org/copyright\" target=\"_blank\"\u003eOpenStreetMap\u003c/a\u003e", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "z-index":900, "minZoom": 4, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
    ).addTo(map);
    var base2 = '{{year}}'+'{{mes}}'+'{{dia}}';
    var variable= "{{variab}}";
if (variable=="ISBe"){
    $.ajax({


            url: "/static/indicesequia/"+variable+ base2 +".geojson",

            success: function (data) {
                 L.geoJson(data, {
    pointToLayer: function (feature, latlng) {
        return new L.CircleMarker(latlng, {
            radius: 9,
            weight: 1.5,
            fillOpacity: 1,
            color: getColorcircle(feature.properties.valor),
            fillColor: getColor(feature.properties.valor),

        });
    },
      onEachFeature: function (feature, marker) {
      marker.bindPopup(
        "<b>" + getText(feature.properties.valor) +"</b>");
    }
    }).addTo(layerGroup);

                map.addLayer(layerGroup);}})
        legend.onAdd = function (map) {

                                    var div = L.DomUtil.create('div', 'info legend'),
                                        grades = [0, 1, 2, 3, 4,5,-9],

                                        labels = ['<strong></strong>']
                                    title = ["indice de sequia"];

                                    // loop through our density intervals and generate a label with a colored square for each interval
                                    for (var i = 0; i < grades.length; i++) {
                                        div.innerHTML +=
                                            '<i style="background:' + getColor(grades[i]) + '"></i> ' + getText(grades[i]) + (grades[i + 1] ? ' ' + '<br>' : ' ' + '<br>');
                                    }

                                    return div ;
                                };

                                legend.addTo(map);
                                prov.bringToFront();}
else {

    $.ajax({
            url: "/static/indicesequia/"+variable+ base2 +".geojson",

            success: function (data) {
                 L.geoJson(data, {
    pointToLayer: function (feature, latlng) {
        return new L.CircleMarker(latlng, {
            radius: 9,
            weight: 1.5,
            fillOpacity: 1,
            color: getColorcirclesedi(feature.properties.valor),
            fillColor: getColorsedi(feature.properties.valor),

        });
    },
      onEachFeature: function (feature, marker) {
      marker.bindPopup(
        "<b>" + getTextsedi(feature.properties.valor) +"</b>");
    }
    }).addTo(layerGroup);

                map.addLayer(layerGroup);}})
        legend.onAdd = function (map) {

                                    var div = L.DomUtil.create('div', 'info legend'),
                                        grades = [0,-0.7,-1,-1.5,-1.9,-5],

                                        labels = ['<strong></strong>']
                                    title = ["indice de sequia"];

                                    // loop through our density intervals and generate a label with a colored square for each interval
                                    for (var i = 0; i < grades.length; i++) {
                                        div.innerHTML +=
                                            '<i style="background:' + getColorsedi(grades[i]) + '"></i> ' + getTextsedi(grades[i]) + (grades[i + 1] ? ' ' + '<br>' : ' ' + '<br>');
                                    }

                                    return div ;
                                };

                                legend.addTo(map);
                                prov.bringToFront();}






</script>
